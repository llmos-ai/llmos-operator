run:
  deadline: 5m
  allow-parallel-runners: true

issues:
  # don't skip warning about doc comments
  # don't exclude the default set of lint
  exclude-use-default: false
  # restore some of the defaults
  # (fill in the rest as needed)
  exclude-dirs:
    - "tmp"
    - "pkg/generated/*"
  exclude-rules:
    - path: "pkg/generated/*"
      linters:
        - errcheck
        - unused
        - gosimple
        - gocyclo
        - unparam
        - typecheck
    - path: "cmd/*"
      linters:
        - lll
    - path: "api/*"
      linters:
        - lll
    - path: "internal/*"
      linters:
        - dupl
        - lll
    - path: "pkg/utils/fakeclients/*"
      linters:
        - dupl
        - lll
    - path: "^*_test.go"
      linters:
        - lll
linters:
  disable-all: true
  enable:
    - dupl
    - errcheck
    - copyloopvar
    - goconst
    - gocyclo
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - staticcheck
    - typecheck
    - unconvert
    - unparam
    - unused
